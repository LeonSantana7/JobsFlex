<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Suporte</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
        }

        .support-chat {
            width: 350px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px;
        }

        .chat-header {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #2980b9;
            font-size: 1.2em;
        }

        .chat-box {
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
            box-sizing: border-box;
        }

        .message {
            margin-bottom: 15px;
        }

        .sent {
            text-align: right;
            color: #fff;
            background-color: #3498db;
            border-radius: 10px;
            padding: 10px;
            margin-right: 10px;
            display: inline-block;
            max-width: 70%;
        }

        .received {
            text-align: left;
            background-color: #ecf0f1;
            border-radius: 10px;
            padding: 10px;
            margin-left: 10px;
            display: inline-block;
            max-width: 70%;
        }

        input[type="text"] {
            width: calc(100% - 30px);
            padding: 10px;
            box-sizing: border-box;
            border: none;
            outline: none;
            background-color: #ecf0f1;
            color: #333;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            margin: 0 15px;
        }

        button {
            width: calc(100% - 30px);
            padding: 10px;
            box-sizing: border-box;
            border: none;
            outline: none;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            border-top: 2px solid #2980b9;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            margin: 0 15px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="support-chat">
        <div class="chat-header">Chat de Suporte</div>
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="message" placeholder="Digite sua mensagem...">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
